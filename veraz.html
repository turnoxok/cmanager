<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solicitud de Informe Comercial</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  input, button { padding: 10px; margin: 5px; width: 100%; max-width: 400px; }
  #uploadArea { border: 2px dashed #aaa; padding: 20px; margin-top: 20px; text-align: center; }
  #uploadArea.dragover { border-color: #333; }
  .resultado { margin-top: 20px; }
</style>
</head>
<body>

<h2>Solicitar tu informe comercial</h2>
<p>Ingresa tu CUIT/CUIL (solo números):</p>
<input type="text" id="cuit" placeholder="Ej: 20123456789" maxlength="11">

<button id="solicitarBtn">Solicitar mi informe</button>

<div id="uploadArea">
  <p>Arrastrá tu PDF o imagen del informe aquí, o hacé clic para seleccionar.</p>
  <input type="file" id="fileInput" style="display:none">
</div>

<div id="resultado" class="resultado"></div>

<script>
// Validar CUIT
function validarCUIT(cuit) {
  return cuit.length === 11 && !isNaN(cuit);
}

// Botón de solicitud
document.getElementById('solicitarBtn').addEventListener('click', () => {
  const cuit = document.getElementById('cuit').value.trim();
  if (!validarCUIT(cuit)) {
    alert('Por favor ingresa un CUIT/CUIL válido de 11 números.');
    return;
  }

  // Plantilla de correo
  const email = 'informes@veraz.com.ar'; // o Nosis
  const subject = encodeURIComponent('Solicitud de informe comercial – Derecho de acceso');
  const body = encodeURIComponent(
    `Estimados,\n\nComo titular del CUIT ${cuit}, solicito mi informe comercial completo bajo derecho de acceso.\n\nGracias.\n`
  );

  // Abrir cliente de correo
  window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;

  document.getElementById('resultado').innerHTML = `
    <p>Se abrió tu cliente de correo con el mensaje listo para enviar. 
    Luego podés subir tu informe aquí abajo para compartirlo con tu cuenta.</p>`;
});

// Zona de subida de archivos
const uploadArea = document.getElementById('uploadArea');
const fileInput = document.getElementById('fileInput');

uploadArea.addEventListener('click', () => fileInput.click());

uploadArea.addEventListener('dragover', e => {
  e.preventDefault();
  uploadArea.classList.add('dragover');
});

uploadArea.addEventListener('dragleave', e => {
  e.preventDefault();
  uploadArea.classList.remove('dragover');
});

uploadArea.addEventListener('drop', e => {
  e.preventDefault();
  uploadArea.classList.remove('dragover');
  handleFiles(e.dataTransfer.files);
});

fileInput.addEventListener('change', () => handleFiles(fileInput.files));

function handleFiles(files) {
  if (files.length === 0) return;
  const file = files[0];
  document.getElementById('resultado').innerHTML = `
    <p>Archivo "${file.name}" listo para procesar.</p>
    <p>(Aquí podrías enviarlo a tu backend para almacenarlo o procesarlo)</p>`;
}
</script>

</body>
</html>
