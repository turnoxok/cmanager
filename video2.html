<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Editor Video + Logo</title>
<style>
  html, body {
    margin:0; padding:0;
    background-color:#121212;
    color:#f5f5f5;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow-x:hidden;
  }
  body {
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:20px;
  }
  h1 { margin-bottom:20px; }
  input[type="file"], button {
    margin:10px 0;
    padding:12px 20px;
    border-radius:12px;
    border:none;
    font-weight:bold;
    cursor:pointer;
  }
  input[type="file"] {
    background:#1e1e1e;
    color:#f5f5f5;
  }
  input[type="file"]::file-selector-button {
    background:#4CAF50;
    color:#fff;
    padding:6px 12px;
    border-radius:6px;
    cursor:pointer;
  }
  input[type="file"]::file-selector-button:hover { background:#45a049; }
  button {
    background: linear-gradient(135deg,#4CAF50,#2E8B57);
    color:#fff;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  button:hover { transform:translateY(-3px); box-shadow:0 6px 15px rgba(0,0,0,0.3); }
  #editorCanvas {
    border:2px solid #444;
    border-radius:12px;
    box-shadow:0 4px 20px rgba(0,0,0,0.6);
    max-width:100%;
    touch-action:none;
    margin:20px 0;
  }
  #progressBar {
    width:80%;
    max-width:600px;
    height:20px;
    border-radius:12px;
    overflow:hidden;
    background:#333;
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
    margin-top:10px;
  }
  #progressBar::-webkit-progress-bar { background:#333; }
  #progressBar::-webkit-progress-value { background:linear-gradient(90deg,#4CAF50,#8BC34A); transition: width 0.3s ease; }
  @media (max-width:600px) {
    input[type="file"], button { width:90%; font-size:14px; padding:12px 20px; }
    #progressBar { height:18px; }
  }
</style>
</head>
<body>
<h1>Editor Video + Logo</h1>

<input type="file" id="videoInput" accept="video/*"><br>
<input type="file" id="logoInput" accept="image/png"><br>

<canvas id="editorCanvas" width="1080" height="1350"></canvas><br>

<button id="exportBtn">Exportar</button><br>
<progress id="progressBar" value="0" max="100"></progress>

<script type="module">
import { createFFmpeg, fetchFile } from "https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js";

const canvas = document.getElementById("editorCanvas");
const ctx = canvas.getContext("2d");

let video = null, logo = null;
let videoX=0, videoY=0, videoW=1080, videoH=1350;
let logoX=800, logoY=1150, logoW=150, logoH=150;
let dragging=false, dragTarget=null, startX=0, startY=0, lastDist=null;

// --- Draw ---
function drawEditor() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  if(video && video.readyState>=2) {
    let aspect = video.videoWidth/video.videoHeight;
    let w=canvas.width, h=w/aspect;
    if(h>canvas.height){ h=canvas.height; w=h*aspect; }
    videoW=w; videoH=h;
    videoX=(canvas.width-w)/2; videoY=(canvas.height-h)/2;
    ctx.drawImage(video, videoX, videoY, videoW, videoH);
  }
  if(logo) ctx.drawImage(logo, logoX, logoY, logoW, logoH);
  requestAnimationFrame(drawEditor);
}
drawEditor();

// --- Load video ---
document.getElementById("videoInput").addEventListener("change",e=>{
  const file=e.target.files[0];
  if(!file) return;
  video=document.createElement("video");
  video.src=URL.createObjectURL(file);
  video.loop=true; video.muted=true; video.play();
});

// --- Load logo ---
document.getElementById("logoInput").addEventListener("change",e=>{
  const file=e.target.files[0];
  if(!file) return;
  const reader=new FileReader();
  reader.onload=ev=>{
    logo=new Image();
    logo.onload=()=>{
      logoH=logoW*(logo.height/logo.width);
      logoX=canvas.width-logoW-50;
      logoY=canvas.height-logoH-50;
    };
    logo.src=ev.target.result;
  };
  reader.readAsDataURL(file);
});

// --- Drag & pinch ---
function getPos(e){
  const rect=canvas.getBoundingClientRect();
  if(e.touches){
    return [(e.touches[0].clientX-rect.left)*(canvas.width/rect.width),(e.touches[0].clientY-rect.top)*(canvas.height/rect.height)];
  }else{
    return [(e.clientX-rect.left)*(canvas.width/rect.width),(e.clientY-rect.top)*(canvas.height/rect.height)];
  }
}
function startDrag(e){
  const [x,y]=getPos(e);
  if(logo && x>=logoX && x<=logoX+logoW && y>=logoY && y<=logoY+logoH) dragTarget="logo";
  else dragTarget=null;
  dragging=true; startX=x; startY=y;
  if(e.touches && e.touches.length===2){
    lastDist=Math.hypot(e.touches[0].clientX-e.touches[1].clientX,e.touches[0].clientY-e.touches[1].clientY);
  }
}
function moveDrag(e){
  if(!dragging) return;
  const [x,y]=getPos(e);
  const dx=x-startX, dy=y-startY;
  if(e.touches && e.touches.length===2 && lastDist){
    const dist=Math.hypot(e.touches[0].clientX-e.touches[1].clientX,e.touches[0].clientY-e.touches[1].clientY);
    const zoom=dist/lastDist;
    if(dragTarget==="logo"){
      const cx=logoX+logoW/2, cy=logoY+logoH/2;
      logoW=Math.min(logoW*zoom,canvas.width); logoH=logoW*(logo.height/logo.width);
      logoX=Math.min(Math.max(0,cx-logoW/2),canvas.width-logoW);
      logoY=Math.min(Math.max(0,cy-logoH/2),canvas.height-logoH);
    }
    lastDist=dist;
  }else{
    if(dragTarget==="logo"){
      logoX=Math.min(Math.max(0,logoX+dx),canvas.width-logoW);
      logoY=Math.min(Math.max(0,logoY+dy),canvas.height-logoH);
    }
  }
  startX=x; startY=y;
}
function endDrag(){ dragging=false; lastDist=null; }

canvas.addEventListener("mousedown",startDrag);
canvas.addEventListener("mousemove",moveDrag);
canvas.addEventListener("mouseup",endDrag);
canvas.addEventListener("mouseleave",endDrag);
canvas.addEventListener("touchstart",startDrag);
canvas.addEventListener("touchmove",moveDrag,{passive:false});
canvas.addEventListener("touchend",endDrag);
canvas.addEventListener("touchcancel",endDrag);

// --- Export ---
const ffmpeg = createFFmpeg({ log:true });
document.getElementById("exportBtn").addEventListener("click",async()=>{
  if(!video || !logo) return alert("Sub√≠ video y logo primero.");
  const progressBar=document.getElementById("progressBar");
  progressBar.value=0;
  if(!ffmpeg.isLoaded()) await ffmpeg.load();
  const offCanvas=document.createElement("canvas");
  offCanvas.width=1080; offCanvas.height=1350;
  const offCtx=offCanvas.getContext("2d");
  const frames=[];
  const fps=30;
  const duration=video.duration;
  const totalFrames=Math.floor(duration*fps);
  for(let i=0;i<totalFrames;i++){
    offCtx.fillStyle="#000"; offCtx.fillRect(0,0,1080,1350);
    offCtx.drawImage(video,0,0,1080,1080/video.videoWidth*video.videoWidth*(video.videoHeight/video.videoWidth),1350);
    offCtx.drawImage(logo,logoX/ canvas.width*1080,logoY/ canvas.height*1350,logoW/ canvas.width*1080,logoH/ canvas.height*1350);
    const blob = await new Promise(res=>offCanvas.toBlob(res,"image/png"));
    ffmpeg.FS('writeFile',`frame${i}.png`,await fetchFile(blob));
    progressBar.value=Math.round(i/totalFrames*50);
  }
  await ffmpeg.run('-framerate','30','-i','frame%d.png','-c:v','libx264','-pix_fmt','yuv420p','output.mp4');
  const data = ffmpeg.FS('readFile','output.mp4');
  const url=URL.createObjectURL(new Blob([data.buffer],{type:'video/mp4'}));
  const a=document.createElement('a'); a.href=url; a.download='video_final.mp4'; a.click();
  progressBar.value=100;
});
</script>
</body>
</html>
