<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Editor Video + Logo</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #121212;
    color: #f5f5f5;
    margin: 0;
    padding: 20px;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 { margin-bottom: 20px; }

  input[type="file"], button {
    margin: 10px 0;
    font-size: 14px;
    border-radius: 8px;
    padding: 10px 14px;
    border: none;
    cursor: pointer;
  }

  button {
    background: linear-gradient(135deg, #4CAF50, #2E8B57);
    color: white;
    font-weight: bold;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
  }

  #editorCanvas {
    border: 2px solid #444;
    border-radius: 12px;
    max-width: 100%;
    touch-action: none;
    margin: 20px 0;
    box-shadow: 0 4px 20px rgba(0,0,0,0.6);
  }

  #progressBar {
    width: 80%;
    max-width: 600px;
    height: 20px;
    border-radius: 12px;
    overflow: hidden;
    appearance: none;
    background-color: #333;
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
    margin-top: 10px;
  }
  #progressBar::-webkit-progress-value {
    background: linear-gradient(90deg, #4CAF50, #8BC34A);
  }
</style>
</head>
<body>

<h1>Editor Video + Logo</h1>

<input type="file" id="videoInput" accept="video/*"><br>
<input type="file" id="logoInput" accept="image/png"><br>

<canvas id="editorCanvas"></canvas><br>

<button id="exportBtn">Exportar 1080x1350</button>
<progress id="progressBar" value="0" max="100"></progress>

<!-- Cargar UMD global de ffmpeg.wasm -->
<script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.8/dist/ffmpeg.umd.min.js"></script>
<script src="video2.js"></script>
</body>
</html>
