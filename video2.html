<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Editor Video con Logo (1080x1350)</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #121212;
    color: #f5f5f5;
    text-align: center;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  input[type="file"], button {
    margin: 10px 0;
  }
  #editorCanvas {
    border: 2px solid #444;
    border-radius: 12px;
    width: 100%;
    max-width: 540px; /* escala en pantalla */
    height: auto;
    touch-action: none;
    margin: 20px 0;
    background: black;
  }
</style>
</head>
<body>
<h1>Editor Video con Logo</h1>

<input type="file" id="videoInput" accept="video/*"><br>
<input type="file" id="logoInput" accept="image/*"><br>

<canvas id="editorCanvas" width="1080" height="1350"></canvas><br>

<button id="exportBtn">Exportar 1080x1350</button><br>
<progress id="progressBar" value="0" max="100"></progress>

<!-- ffmpeg.wasm -->
<script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>

<script>
const { createFFmpeg, fetchFile } = FFmpeg;
const ffmpeg = createFFmpeg({ log: true });

const canvas = document.getElementById("editorCanvas");
const ctx = canvas.getContext("2d");

let video = null, logo = null;
let videoX = 0, videoY = 0, videoW = 1080, videoH = 1350;
let logoX = 400, logoY = 1000, logoW = 200, logoH = 200;

let dragging = false, dragTarget = null, startX = 0, startY = 0, lastDist = null;

// --- dibujar canvas ---
function drawEditor() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "black";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  if (video && video.readyState >= 2) {
    ctx.drawImage(video, videoX, videoY, videoW, videoH);
  }
  if (logo) {
    ctx.drawImage(logo, logoX, logoY, logoW, logoH);
  }
  requestAnimationFrame(drawEditor);
}
drawEditor();

// --- cargar video ---
document.getElementById("videoInput").addEventListener("change", e => {
  const file = e.target.files[0]; if (!file) return;
  video = document.createElement("video");
  video.src = URL.createObjectURL(file);
  video.loop = true; video.muted = true; video.play();

  video.addEventListener("loadedmetadata", () => {
    // ajustar video al marco (por defecto llenando ancho)
    const ratio = video.videoHeight / video.videoWidth;
    videoW = 1080;
    videoH = 1080 * ratio;
    videoX = 0;
    videoY = (1350 - videoH) / 2;
  });
});

// --- cargar logo ---
document.getElementById("logoInput").addEventListener("change", e => {
  const file = e.target.files[0]; if (!file) return;
  const reader = new FileReader();
  reader.onload = ev => {
    logo = new Image();
    logo.src = ev.target.result;
    logo.onload = () => {
      logoH = logoW * (logo.height / logo.width);
      logoX = 1080 - logoW - 20;
      logoY = 1350 - logoH - 20;
    }
  };
  reader.readAsDataURL(file);
});

// --- drag & pinch ---
function getPos(e) {
  const rect = canvas.getBoundingClientRect();
  if (e.touches) {
    return [
      (e.touches[0].clientX - rect.left) * (canvas.width / rect.width),
      (e.touches[0].clientY - rect.top) * (canvas.height / rect.height)
    ];
  } else {
    return [
      (e.clientX - rect.left) * (canvas.width / rect.width),
      (e.clientY - rect.top) * (canvas.height / rect.height)
    ];
  }
}

function startDrag(e) {
  const [x, y] = getPos(e);
  if (logo && x >= logoX && x <= logoX + logoW && y >= logoY && y <= logoY + logoH) {
    dragTarget = "logo";
  } else if (video && x >= videoX && x <= videoX + videoW && y >= videoY && y <= videoY + videoH) {
    dragTarget = "video";
  } else {
    dragTarget = null;
  }
  dragging = true; startX = x; startY = y;

  if (e.touches && e.touches.length === 2) {
    lastDist = Math.hypot(
      e.touches[0].clientX - e.touches[1].clientX,
      e.touches[0].clientY - e.touches[1].clientY
    );
  }
}

function moveDrag(e) {
  if (!dragging) return;
  const [x, y] = getPos(e);
  const dx = x - startX, dy = y - startY;

  if (e.touches && e.touches.length === 2 && lastDist) {
    const dist = Math.hypot(
      e.touches[0].clientX - e.touches[1].clientX,
      e.touches[0].clientY - e.touches[1].clientY
    );
    const zoom = dist / lastDist;

    if (dragTarget === "logo") {
      const cx = logoX + logoW / 2, cy = logoY + logoH / 2;
      logoW *= zoom; logoH *= zoom;
      logoX = Math.max(0, Math.min(1080 - logoW, cx - logoW / 2));
      logoY = Math.max(0, Math.min(1350 - logoH, cy - logoH / 2));
    }

    if (dragTarget === "video") {
      const cx = videoX + videoW / 2, cy = videoY + videoH / 2;
      videoW *= zoom; videoH *= zoom;
      videoX = cx - videoW / 2; videoY = cy - videoH / 2;
    }
    lastDist = dist;
  } else {
    if (dragTarget === "logo") {
      logoX = Math.max(0, Math.min(1080 - logoW, logoX + dx));
      logoY = Math.max(0, Math.min(1350 - logoH, logoY + dy));
    }
    if (dragTarget === "video") {
      videoX += dx; videoY += dy;
    }
  }
  startX = x; startY = y;
}

function endDrag() { dragging = false; lastDist = null; }

canvas.addEventListener("mousedown", startDrag);
canvas.addEventListener("mousemove", moveDrag);
canvas.addEventListener("mouseup", endDrag);
canvas.addEventListener("mouseleave", endDrag);

canvas.addEventListener("touchstart", startDrag);
canvas.addEventListener("touchmove", moveDrag, { passive: false });
canvas.addEventListener("touchend", endDrag);
canvas.addEventListener("touchcancel", endDrag);

// --- exportar ---
document.getElementById("exportBtn").addEventListener("click", async () => {
  if (!video) return alert("Sub√≠ un video primero.");

  const videoFile = document.getElementById("videoInput").files[0];
  const logoFile = document.getElementById("logoInput").files[0];
  const progressBar = document.getElementById("progressBar");

  if (!ffmpeg.isLoaded()) await ffmpeg.load();

  // cargar archivos en FS
  ffmpeg.FS("writeFile", "input.mp4", await fetchFile(videoFile));
  if (logoFile) ffmpeg.FS("writeFile", "logo.png", await fetchFile(logoFile));

  const overlayFilter = logoFile
    ? `-i logo.png -filter_complex "[0:v]scale=1080:1350:force_original_aspect_ratio=decrease,pad=1080:1350:(ow-iw)/2:(oh-ih)/2:black[v];[v][1:v]overlay=${logoX}:${logoY}" -map 0:a?`
    : `-vf "scale=1080:1350:force_original_aspect_ratio=decrease,pad=1080:1350:(ow-iw)/2:(oh-ih)/2:black"`;

  await ffmpeg.run(
    "-i", "input.mp4",
    ...(logoFile ? ["-i", "logo.png"] : []),
    ...overlayFilter.split(" "),
    "-c:v", "libx264", "-preset", "fast", "-crf", "18",
    "-c:a", "aac", "-b:a", "128k",
    "output.mp4"
  );

  const data = ffmpeg.FS("readFile", "output.mp4");
  const url = URL.createObjectURL(new Blob([data.buffer], { type: "video/mp4" }));
  const a = document.createElement("a");
  a.href = url;
  a.download = "video_final.mp4";
  a.click();
});
</script>
</body>
</html>
