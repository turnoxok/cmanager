<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editor Video + Logo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background: #121212;
      color: #fff;
    }
    #editorCanvas {
      border: 2px solid #444;
      border-radius: 12px;
      max-width: 100%;
      margin: 20px auto;
      display: block;
      touch-action: none;
      background: black;
    }
    progress {
      width: 80%;
      height: 20px;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background: #007bff;
      color: #fff;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Editor de Video + Logo</h1>

  <input type="file" id="videoInput" accept="video/*"><br>
  <input type="file" id="logoInput" accept="image/png"><br>

  <canvas id="editorCanvas" width="1080" height="1350"></canvas><br>

  <button id="exportBtn" disabled>Exportar</button><br>
  <progress id="progressBar" value="0" max="100"></progress>

  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({
      log: true,
      corePath: "https://cdn.jsdelivr.net/npm/@ffmpeg/core@0.11.6/dist/ffmpeg-core.js"
    });

    const canvas = document.getElementById("editorCanvas");
    const ctx = canvas.getContext("2d");
    const videoInput = document.getElementById("videoInput");
    const logoInput = document.getElementById("logoInput");
    const exportBtn = document.getElementById("exportBtn");
    const progressBar = document.getElementById("progressBar");

    let video = null, logo = null;
    let logoX = 800, logoY = 1100, logoW = 200, logoH = 200;
    let dragging = false, startX = 0, startY = 0, lastDist = null;

    // --- Dibuja el editor ---
    function drawEditor() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (video && video.readyState >= 2) {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      }
      if (logo) {
        ctx.drawImage(logo, logoX, logoY, logoW, logoH);
      }
      requestAnimationFrame(drawEditor);
    }
    drawEditor();

    // --- Cargar video ---
    videoInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      video = document.createElement("video");
      video.src = URL.createObjectURL(file);
      video.loop = true;
      video.muted = true;
      video.play();
      exportBtn.disabled = false;
    });

    // --- Cargar logo ---
    logoInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (ev) => {
        logo = new Image();
        logo.src = ev.target.result;
      };
      reader.readAsDataURL(file);
    });

    // --- Drag & pinch ---
    function getPos(e, i = 0) {
      const rect = canvas.getBoundingClientRect();
      return [
        (e.touches ? e.touches[i].clientX : e.clientX) - rect.left,
        (e.touches ? e.touches[i].clientY : e.clientY) - rect.top
      ].map((v, j) => v * (j === 0 ? canvas.width / rect.width : canvas.height / rect.height));
    }

    function startDrag(e) {
      e.preventDefault();
      if (e.touches && e.touches.length === 2) {
        lastDist = Math.hypot(
          e.touches[0].clientX - e.touches[1].clientX,
          e.touches[0].clientY - e.touches[1].clientY
        );
        return;
      }
      const [x, y] = getPos(e);
      if (x >= logoX && x <= logoX + logoW && y >= logoY && y <= logoY + logoH) {
        dragging = true; startX = x; startY = y;
      }
    }

    function moveDrag(e) {
      if (e.touches && e.touches.length === 2 && lastDist) {
        const dist = Math.hypot(
          e.touches[0].clientX - e.touches[1].clientX,
          e.touches[0].clientY - e.touches[1].clientY
        );
        const zoom = dist / lastDist;
        const cx = logoX + logoW / 2, cy = logoY + logoH / 2;
        logoW *= zoom; logoH *= zoom;
        logoX = Math.min(Math.max(0, cx - logoW / 2), canvas.width - logoW);
        logoY = Math.min(Math.max(0, cy - logoH / 2), canvas.height - logoH);
        lastDist = dist;
        return;
      }
      if (!dragging) return;
      const [x, y] = getPos(e);
      const dx = x - startX, dy = y - startY;
      logoX = Math.min(Math.max(0, logoX + dx), canvas.width - logoW);
      logoY = Math.min(Math.max(0, logoY + dy), canvas.height - logoH);
      startX = x; startY = y;
    }

    function endDrag() {
      dragging = false;
      lastDist = null;
    }

    canvas.addEventListener("mousedown", startDrag);
    canvas.addEventListener("mousemove", moveDrag);
    canvas.addEventListener("mouseup", endDrag);
    canvas.addEventListener("mouseleave", endDrag);

    canvas.addEventListener("touchstart", startDrag, { passive: false });
    canvas.addEventListener("touchmove", moveDrag, { passive: false });
    canvas.addEventListener("touchend", endDrag);
    canvas.addEventListener("touchcancel", endDrag);

    // --- Exportar ---
    exportBtn.addEventListener("click", async () => {
      if (!videoInput.files[0]) return alert("Subí un video.");
      if (!logoInput.files[0]) return alert("Subí un logo PNG.");

      exportBtn.disabled = true;
      progressBar.value = 10;

      if (!ffmpeg.isLoaded()) {
        await ffmpeg.load();
      }

      ffmpeg.FS("writeFile", "input.mp4", await fetchFile(videoInput.files[0]));
      ffmpeg.FS("writeFile", "logo.png", await fetchFile(logoInput.files[0]));

      await ffmpeg.run(
        "-i", "input.mp4",
        "-i", "logo.png",
        "-filter_complex",
        `scale=1080:1350,overlay=${Math.round(logoX)}:${Math.round(logoY)}`,
        "-c:a", "aac",
        "output.mp4"
      );

      const data = ffmpeg.FS("readFile", "output.mp4");
      const url = URL.createObjectURL(new Blob([data.buffer], { type: "video/mp4" }));

      const a = document.createElement("a");
      a.href = url;
      a.download = "video_final.mp4";
      a.click();

      progressBar.value = 100;
      exportBtn.disabled = false;
    });
  </script>
</body>
</html>
