<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Editor Simple de Video</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { margin:0; font-family:sans-serif; display:flex; flex-direction:column; align-items:center; background:#111; color:#fff; }
  h1 { margin:20px 0; }
  #editorContainer { position:relative; width:90%; max-width:540px; background:#000; border-radius:12px; overflow:hidden; }
  canvas { width:100%; display:block; touch-action:none; }
  .controls { margin:20px 0; display:flex; flex-direction:column; gap:10px; width:90%; max-width:540px; }
  input[type=file] { padding:10px; border-radius:8px; cursor:pointer; }
  button { padding:12px; border:none; border-radius:8px; background:#28a745; color:#fff; cursor:pointer; }
  button:hover { background:#218838; }
</style>
</head>
<body>

<h1>Editor Simple de Video</h1>
<div id="editorContainer"><canvas id="editorCanvas"></canvas></div>


<div class="controls">
  <label>Selecciona Video<input type="file" id="videoInput" accept="video/*"></label>
  <label>Selecciona Logo<input type="file" id="logoInput" accept="image/*"></label>
  <button id="exportBtn">Exportar Video</button>
 

</div>

<script src="video.js"></script>
</body>
</html>
