<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editor de Video</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    canvas { border: 1px solid #333; display: block; margin-bottom: 10px; }
    #progressContainer {
      margin-top: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #progressBar {
      width: 300px;
      height: 20px;
    }
  </style>
</head>
<body>
  <h2>Editor de Video</h2>

  <label>Subir video:
    <input type="file" id="videoInput" accept="video/*">
  </label>
  <br><br>
  <label>Subir logo:
    <input type="file" id="logoInput" accept="image/*">
  </label>
  <br><br>

  <canvas id="editorCanvas"></canvas>

  <button id="exportBtn">Exportar</button>
  <button onclick="location.reload()">Resetear</button>
  <button onclick="alert('Acá podés agregar otra acción extra')">Otro botón</button>

  <div id="progressContainer">
    <label for="progressBar">Progreso:</label>
    <progress id="progressBar" max="100" value="0"></progress>
  </div>

  <script src="video.js"></script>
</body>
</html>
