<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editor de Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #controls {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    input[type="file"] {
      padding: 5px;
    }

    button {
      padding: 10px 20px;
      background: #4CAF50;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #45a049;
    }

    #editorCanvas {
      border: 2px solid #ccc;
      border-radius: 8px;
      max-width: 100%;
      height: auto;
    }

    #progressBar {
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <h1>Editor de Video con Logo</h1>
  <div id="controls">
    <input type="file" id="videoInput" accept="video/*">
    <input type="file" id="logoInput" accept="image/*">
    <button id="exportBtn">Exportar Video</button>
  </div>
  <canvas id="editorCanvas"></canvas>
  <progress id="progressBar" value="0" max="100" style="display:none;"></progress>

  <script src="video.js"></script>
</body>
</html>
