<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Video</title>
  <style>
    /* Fondo y tipografía */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      text-align: center;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #ffffff;
      margin-bottom: 20px;
    }

    /* Inputs de archivos */
    input[type="file"] {
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #333;
      background-color: #1e1e1e;
      color: #f5f5f5;
      cursor: pointer;
      font-size: 14px;
      margin: 5px 0;
      width: 250px;
      max-width: 90%;
    }

    input[type="file"]::file-selector-button {
      background-color: #4CAF50;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }

    input[type="file"]::file-selector-button:hover {
      background-color: #45a049;
      transform: translateY(-2px);
    }

    /* Botón Exportar */
    button {
      padding: 14px 28px;
      background: linear-gradient(135deg, #4CAF50, #2E8B57);
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 15px;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    /* Canvas */
    #editorCanvas {
      border: 2px solid #444;
      border-radius: 12px;
      max-width: 100%;
      height: auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      margin: 20px 0;
    }

    /* Barra de progreso premium */
    #progressBar {
      width: 80%;
      max-width: 600px;
      height: 20px;
      border-radius: 12px;
      overflow: hidden;
      margin-top: 20px;
      appearance: none;
      background-color: #333;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
    }

    #progressBar::-webkit-progress-bar {
      background-color: #333;
    }

    #progressBar::-webkit-progress-value {
      background: linear-gradient(90deg, #4CAF50, #8BC34A);
      transition: width 0.3s ease;
    }

    #progressBar::-moz-progress-bar {
      background: linear-gradient(90deg, #4CAF50, #8BC34A);
      transition: width 0.3s ease;
    }

    /* Responsive */
    @media (max-width: 600px) {
      input[type="file"], button {
        width: 90%;
        font-size: 14px;
        padding: 12px 20px;
      }

      #progressBar {
        height: 18px;
      }
    }
  </style>
</head>
<body>
  <h1>Editor de Video con Logo</h1>

  <input type="file" id="videoInput" accept="video/*"><br>
  <input type="file" id="logoInput" accept="image/*"><br>

  <canvas id="editorCanvas"></canvas><br>

  <button id="exportBtn">Exportar</button><br>
  <progress id="progressBar" value="0" max="100"></progress>

  <script src="video.js"></script>
</body>
</html>
