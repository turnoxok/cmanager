<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Editor de Video con Logo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <style>
    body { margin:0; font-family:Arial, sans-serif; background:#111; color:#fff; display:flex; flex-direction:column; align-items:center; }
    h1 { margin:18px 0; }
    #editorContainer { width:100%; max-width:540px; background:#000; border-radius:12px; overflow:hidden; }
    canvas { width:100%; height:auto; display:block; touch-action:none; user-select:none; }
    .controls { width:90%; max-width:540px; display:flex; flex-direction:column; gap:10px; margin:18px 0 40px; }
    input[type=file], button { padding:12px; border-radius:8px; border:none; cursor:pointer; }
    button { background:#28a745; color:#fff; }
    button:active { transform:translateY(1px); }
  </style>
</head>
<body>
  <h1>Editor de Video con Logo</h1>
  <div id="editorContainer"><canvas id="editorCanvas"></canvas></div>

  <div class="controls">
    <label>Selecciona Video
      <input id="videoInput" type="file" accept="video/*">
    </label>
    <label>Selecciona Logo
      <input id="logoInput" type="file" accept="image/*">
    </label>
    <button id="exportBtn">Exportar Video (MP4 1080Ã—1350)</button>
  </div>

  <script src="video.js"></script>
</body>
</html>
