<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editor de Video</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    canvas { border: 1px solid #ccc; display: block; margin: 20px auto; max-width: 100%; }
    #progressBar { width: 80%; height: 20px; margin-top: 15px; }
  </style>
</head>
<body>
  <h1>Editor de Video con Logo</h1>

  <input type="file" id="videoInput" accept="video/*"><br><br>
  <input type="file" id="logoInput" accept="image/*"><br><br>

  <canvas id="editorCanvas"></canvas><br>

  <button id="exportBtn">Exportar</button><br>
  <progress id="progressBar" value="0" max="100"></progress>

  <script src="video.js"></script>
</body>
</html>
