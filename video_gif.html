<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Editor Video sobre GIF</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #121212;
    color: #f5f5f5;
    text-align: center;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  input[type="file"], button {
    margin: 10px 0;
  }
  #editorCanvas {
    border: 2px solid #444;
    border-radius: 12px;
    max-width: 100%;
    height: auto;
    touch-action: none;
    margin: 20px 0;
  }
</style>
</head>
<body>
<h1>Editor Video sobre GIF</h1>

<input type="file" id="videoInput" accept="video/*"><br>
<input type="file" id="gifInput" accept="image/gif"><br>

<canvas id="editorCanvas"></canvas><br>

<button id="exportBtn">Exportar</button><br>
<progress id="progressBar" value="0" max="100"></progress>

<script>
const API_BASE = "https://imagenes-y-video-production.up.railway.app";

const canvas = document.getElementById("editorCanvas");
const ctx = canvas.getContext("2d");

let video = null, gif = null;
let videoX = 0, videoY = 0, videoW = 0, videoH = 0;
let gifX = 0, gifY = 0, gifW = 150, gifH = 150;

let dragging = false, dragTarget = null, startX = 0, startY = 0, lastDist = null;

// --- dibujar canvas ---
function drawEditor() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  if (video && video.readyState >= 2) ctx.drawImage(video, videoX, videoY, videoW, videoH);
  if (gif) ctx.drawImage(gif, gifX, gifY, gifW, gifH);
  requestAnimationFrame(drawEditor);
}
drawEditor();

// --- carga video ---
document.getElementById("videoInput").addEventListener("change", e => {
  const file = e.target.files[0]; if (!file) return;
  video = document.createElement("video");
  video.src = URL.createObjectURL(file);
  video.loop = true; video.muted = true; video.play();
  video.addEventListener("loadedmetadata", () => {
    videoW = video.videoWidth; videoH = video.videoHeight;
    canvas.width = videoW; canvas.height = videoH;
    videoX = 0; videoY = 0;
    gifX = videoW - gifW - 10; gifY = videoH - gifH - 10;
  });
});

// --- carga gif ---
document.getElementById("gifInput").addEventListener("change", e => {
  const file = e.target.files[0]; if (!file) return;
  const reader = new FileReader();
  reader.onload = ev => {
    gif = new Image();
    gif.src = ev.target.result;
    gif.onload = () => {
      gifH = gifW * (gif.height / gif.width);
      gifX = canvas.width - gifW - 10;
      gifY = canvas.height - gifH - 10;
    }
  };
  reader.readAsDataURL(file);
});

// --- drag & pinch ---
function getPos(e) {
  const rect = canvas.getBoundingClientRect();
  if (e.touches) {
    return [
      (e.touches[0].clientX - rect.left) * (canvas.width / rect.width),
      (e.touches[0].clientY - rect.top) * (canvas.height / rect.height)
    ];
  } else {
    return [
      (e.clientX - rect.left) * (canvas.width / rect.width),
      (e.clientY - rect.top) * (canvas.height / rect.height)
    ];
  }
}

function startDrag(e) {
  const [x, y] = getPos(e);
  if (gif && x >= gifX && x <= gifX + gifW && y >= gifY && y <= gifY + gifH) dragTarget = "gif";
  else if (video && x >= videoX && x <= videoX + videoW && y >= videoY && y <= videoY + videoH) dragTarget = "video";
  else dragTarget = null;
  dragging = true; startX = x; startY = y;

  if (e.touches && e.touches.length === 2) {
    lastDist = Math.hypot(
      e.touches[0].clientX - e.touches[1].clientX,
      e.touches[0].clientY - e.touches[1].clientY
    );
  }
}

function moveDrag(e) {
  if (!dragging) return;
  const [x, y] = getPos(e);
  const dx = x - startX, dy = y - startY;

  if (e.touches && e.touches.length === 2 && lastDist) {
    const dist = Math.hypot(
      e.touches[0].clientX - e.touches[1].clientX,
      e.touches[0].clientY - e.touches[1].clientY
    );
    const zoom = dist / lastDist;
    if (dragTarget === "gif") {
      const cx = gifX + gifW / 2, cy = gifY + gifH / 2;
      gifW *= zoom; gifH *= zoom;
      gifX = cx - gifW / 2; gifY = cy - gifH / 2;
    }
    if (dragTarget === "video") {
      const cx = videoX + videoW / 2, cy = videoY + videoH / 2;
      videoW *= zoom; videoH *= zoom;
      videoX = cx - videoW / 2; videoY = cy - videoH / 2;
    }
    lastDist = dist;
  } else {
    if (dragTarget === "gif") {
      gifX += dx; gifY += dy;
      gifX = Math.min(Math.max(0, gifX), videoW - gifW);
      gifY = Math.min(Math.max(0, gifY), videoH - gifH);
    }
    if (dragTarget === "video") {
      videoX += dx; videoY += dy;
      videoX = Math.min(Math.max(canvas.width - videoW, videoX), 0);
      videoY = Math.min(Math.max(canvas.height - videoH, videoY), 0);
    }
  }
  startX = x; startY = y;
}

function endDrag() { dragging = false; lastDist = null; }

canvas.addEventListener("mousedown", startDrag);
canvas.addEventListener("mousemove", moveDrag);
canvas.addEventListener("mouseup", endDrag);
canvas.addEventListener("mouseleave", endDrag);

canvas.addEventListener("touchstart", startDrag);
canvas.addEventListener("touchmove", moveDrag, { passive: false });
canvas.addEventListener("touchend", endDrag);
canvas.addEventListener("touchcancel", endDrag);

// --- exportar ---
document.getElementById("exportBtn").addEventListener("click", async () => {
  if (!video || !gif) return alert("SubÃ­ video y GIF primero.");
  const videoFile = document.getElementById("videoInput").files[0];
  const gifFile = document.getElementById("gifInput").files[0];

  const formData = new FormData();
  formData.append("video", videoFile);
  formData.append("logo", gifFile); // reutilizamos el campo "logo"
  formData.append("logoX", Math.round(gifX));
  formData.append("logoY", Math.round(gifY));
  formData.append("logoWidth", Math.round(gifW));
  formData.append("logoHeight", Math.round(gifH));

  const res = await fetch(`${API_BASE}/convert`, { method: "POST", body: formData });
  const { jobId } = await res.json();

  const progressBar = document.getElementById("progressBar");
  progressBar.value = 0;

  const evtSource = new EventSource(`${API_BASE}/progress/${jobId}`);
  evtSource.onmessage = async (e) => {
    const data = JSON.parse(e.data);
    if (data.percent) progressBar.value = Math.round(data.percent);
    if (data.end) {
      progressBar.value = 100;
      evtSource.close();
      const dres = await fetch(`${API_BASE}/download/${jobId}`);
      const blob = await dres.blob();
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "video_final.mp4";
      a.click();
    }
  };
});
</script>
</body>
</html>
